name: Build and Push Redis with Cell Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ] # Trigger on version tags (e.g., v1.0.0)
  pull_request:
    branches: [ main ] # Trigger on PRs to main (build only)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' # Only login on push events
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use auto-generated token

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/redis-with-cell # Image name on GHCR

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Add QEMU for multi-platform builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # Push only on push events
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Use labels generated by metadata-action
          platforms: linux/amd64,linux/arm64 # Specify target platforms
          cache-from: type=gha
          cache-to: type=gha,mode=max # Enable build cache